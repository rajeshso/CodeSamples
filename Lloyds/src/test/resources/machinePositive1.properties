#The Block Starts Here with block name as wmachine1
# The test configuration has a widget machine that is loaded with a single IC Engine,
#  that can combust either Petrol or Diesel
machines=1
machine.1=wmachine
wmachine.engines=1

wmachine.engine.1=com.lloydsbanking.interview.engine.Component
wmachine.engine.1.type=InternalCombustionEngine
wmachine.engine.1.maxfuellevel=100
wmachine.engine.1.supportedfueltypes=PETROL, DIESEL
wmachine.engine.1.cost.fueltype.PETROL=9.99
wmachine.engine.1.cost.fueltype.DIESEL=12.12
wmachine.engine.1.batchsize=10
#The Block Ends Here