#The Block Starts Here with block name as wmachine1
# The test configuration has a widget machine that is double loaded with a IC Engine and a Steam Engine,
#  IC Engine can combust either Petrol or Diesel; Steam Engine can use Wood or Coal
machines=1
machine.1=wmachine
wmachine.engines=2

wmachine.engine.1=com.lloydsbanking.interview.engine.Component
wmachine.engine.1.type=InternalCombustionEngine
wmachine.engine.1.maxfuellevel=100
wmachine.engine.1.supportedfueltypes=PETROL, DIESEL
wmachine.engine.1.cost.fueltype.PETROL=9
wmachine.engine.1.cost.fueltype.DIESEL=12
wmachine.engine.1.batchsize=10

wmachine.engine.2=com.lloydsbanking.interview.engine.Component
wmachine.engine.2.type=SteamEngine
wmachine.engine.2.maxfuellevel=999
wmachine.engine.2.supportedfueltypes=COAL, WOOD
wmachine.engine.2.cost.fueltype.COAL=1.12
wmachine.engine.2.cost.fueltype.WOOD=2.24
wmachine.engine.2.batchsize=20
#The Block Ends Here